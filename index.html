<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/layouts/marketing.css"> </head>

<body>
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed"> <a class="pure-menu-heading" href="">Monk’s Cafe <span class="header-sub">"The Coffee Shop"</span></a>
      <!--<ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
      </ul>-->
    </div>
  </div>
  <div class="splash-container">
    <!--<div class="splash">
      <h1 class="splash-head">Monk’s Cafe</h1>
      <h2 class="splash-subhead">“The Coffee Shop”</h2>
    </div>--></div>
  <div class="content-wrapper">
    <div class="content">
      <h2 class="content-head is-center">Reservations</h2>
      <div class="pure-g">
        <div class="l-box pure-u-1 pure-u-md-1-2">
          <h3 class="content-subhead">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Make a Reservation
          </h3>
          <form class="pure-form pure-form-stacked">
              <label for="name">Your Name</label>
              <input id="name" type="text" placeholder="Your Name">
              <label for="day">Reservation Day</label>
              <input id="day" type="text" placeholder="Reservation Day">
              <button type="submit" class="pure-button">Confirm</button>
          </form>
        </div>
        <div class="l-box pure-u-1 pure-u-md-1-2">
          <h3 class="content-subhead">
            <i class="fa fa-cutlery" aria-hidden="true"></i>
            Existing Reservations
          </h3>
          <table class="reservation-list pure-table">
            <thead>
              <th>Name</th>
              <th>Day</th>
            </thead>
            <tbody> 
              <tr>
                <td>Jane</td>
                <td>Tuesday</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="ribbon l-box-lrg pure-g">
      <div class="dine-image l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5"> <i class="fa fa-coffee big-icon" aria-hidden="true"></i> </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
        <h2 class="content-head content-head-ribbon">Come Dine with Us</h2>
        <div id="map" class="map">
        </div>
      </div>
    </div>
    <div class="content">
      <h2 class="content-head is-center">Customer Reviews</h2>
      <div class="pure-g">
        <div class="review-photo-wrap l-box-lrg pure-u-1 pure-u-md-2-5">
          <div class="review-photo jerry">
          </div>
        </div>
        <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
          <p class="quote">Big lettuce, big carrots, tomatoes like volleyballs. <span class="quote-author"> - Jerry Seinfeld, on The BIG Salad <i class="fa fa-leaf" aria-hidden="true"></i></span></p>
        </div>
      </div>
    </div>
    <div class="footer l-box is-center"> MONK’S CAFE "The Coffee Shop" </div>
  </div>
  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP1kP-6nnV9BsHaYRuyEv3_4iqXKuHj-8&callback=initMap"
    async defer></script>
</body>

</html>
