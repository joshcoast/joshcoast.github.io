<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Shrikhand|VT323" rel="stylesheet">
</head>

<body class="uk-background-cover uk-background-fixed uk-light">
	<header class="main-header">
		Match the Sofa to the Sitcom.
	</header>
	<main>
		<section id="startScreen" class="start-screen">
			<div class="uk-position-center uk-overlay uk-overlay-primary">
			<h1>Match the Sofa to the Sitcom.</h1>
			<button class="start-game uk-button uk-button-primary uk-display-block uk-text-bold">
				Start Game</button>
			</div>
		</section>
		<div class="main-inner">
			<div class="tv">
					<div class="time">
							<span id="timerNumber">20</span>
					</div>
				<img src="./img/tv3.png">
				<div class="tv-show">
					<div class="message uk-position-center uk-overlay uk-text-center hide">
						<p>error</p>
					</div>
					<img src="./img/questions/snow.jpg">
				</div>
			</div>
			<section class="game-content">
				<div class="question">
					<p></p>
				</div>
				<div id="choiceList" class="choice-list uk-grid-small uk-grid-match uk-flex-center uk-child-width-expand@s uk-text-center" uk-grid>
				</div>
			</section>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
