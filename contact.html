<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Josh Coast | Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/normalize.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css" />
</head>

<body>
	<header>
		<div class="container">
			<div class="branding">
				<h1>Josh Coast</h1>
			</div>
			<nav>
				<a href="./index.html" class="about">About</a>
				<a href="./portfolio.html" class="portfolio">Portfolio</a>
				<a href="./contact.html" class="contact active">Contact</a>
			</nav>
		</div>
	</header>
	<div class="container content-container">
		<main>
			<h1>Contact</h1>
			<form action="#" class="contact-form">
				<label for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="John Smith">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="example#gmail.com">
				<label for="message" name="message" type="text">Message</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Submit" title="submit">
			</form>
		</main>
		<aside>
			<div class="aside-inner">
				<h1>Connect With Me</h1>
				<ul class="contact-list">
					<li>
						<a href="https://github.com/joshcoast/" class="github">
							<i class="fab fa-github" title="GitHub"></i>
						</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/joshcoast/" class="linkedin">
							<i class="fab fa-linkedin" title="Linkedin"></i>
						</a>
					</li>
					<li>
						<a href="https://stackoverflow.com/users/1628276/josh-coast?tab=profile" class="stack">
							<i class="fab fa-stack-overflow" title="Stack Overflow"></i>
						</a>
					</li>
				</ul>
			</div>
		</aside>
	</div>
	<footer>
		<div class="container">
			<p class="legal">&copy; Copyright 2018 Josh Coast</p>
		</div>
	</footer>
	<!-- I wanted to play around with FontAwesome's new v5 so the icon's wont match the design exactly. Hope that's okay. -->

</body>

</html>
